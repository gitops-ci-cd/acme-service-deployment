# Example GitHub Actions workflow that can be triggered via repository dispatch
# Place this in .github/workflows/deploy.yml in the generated repository

name: Deploy to Kubernetes

on:
  repository_dispatch:
    types: [deploy]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'sandbox'
        type: choice
        options:
          - local
          - sandbox
          - production
      image_digest:
        description: 'Image digest (sha256:...)'
        required: false
        type: string

jobs:
  update-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image digest
        if: github.event.inputs.image_digest != ''
        run: |
          ENV="${{ github.event.inputs.environment || github.event.client_payload.environment || 'sandbox' }}"
          DIGEST="${{ github.event.inputs.image_digest || github.event.client_payload.image_digest }}"

          # Update the kustomization.yaml with new digest
          sed -i "s|digest: sha256:.*|digest: $DIGEST|g" base/kustomization.yaml

      - name: Commit changes
        if: github.event.inputs.image_digest != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add base/kustomization.yaml
          git commit -m "Update image digest to ${{ github.event.inputs.image_digest }}" || echo "No changes to commit"
          git push

  deploy:
    runs-on: ubuntu-latest
    needs: update-image
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Deploy to Kubernetes
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG }}
          ENVIRONMENT: ${{ github.event.inputs.environment || github.event.client_payload.environment || 'sandbox' }}
        run: |
          echo "$KUBECONFIG_CONTENT" > /tmp/kubeconfig
          export KUBECONFIG=/tmp/kubeconfig

          echo "Deploying to $ENVIRONMENT environment..."
          kubectl apply -k overlays/$ENVIRONMENT

          # Wait for rollout
          kubectl rollout status deployment/{{ cookiecutter.app_name }} -n default --timeout=5m

      - name: Cleanup
        if: always()
        run: rm -f /tmp/kubeconfig
